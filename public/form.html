<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="images" href="./image/bgin.jpg">
</head>
<body>
<div class=" flex relative  h-72 bg-no-repeat bg-center  opacity-70 mt-40" style="background-image:url(./image/bgin.jpg) ;" >
<div class="mx-auto my-auto  ">
    <div class="text-center ">
        <h1 class=" text-xl  font-semibold text-cyan-300">
        User Login
        </h1>
    </div>
    <div class=" flex-col">
        <form class="flex flex-col mt-2">
            <div class="relative z-0 mb-6 w-full group">
                <input type="username" name="floating_username" id="floating_username" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-cyan-300 focus:outline-none focus:ring-0 focus:border-cyan-300 peer" placeholder=" " required />
                <label for="floating_username" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-cyan-300 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">UserName</label>
            </div>
            <div class="relative z-0 mb-6 w-full group">
                <input type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-cyan-200 peer" placeholder=" " required />
                <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-cyan-300 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
            </div>

        </form>
    
    </div>
    
  
    <div class="justify-center items-center">
     <button class="bg-transparent text-white font-semibold  ml-16 mb-2 border-2 rounded-md border-slate-500 w-40 hover:text-black hover:bg-violet-400 duration-700">Submit</button>
    
     <div class="flex  flex-col">
         <p class=" text-cyan-300 font-serif flex">For any kind of inquire please inform us </p> <br>
         <div class=" flex pb-3 justify-center">
            <button class="text-white text-base font-bold hover:text-amber-300 border-1 px-5 border-slate-400 rounded-x bg-blue-400 href="www.facebook.com">facebook </button>
            
            <br> 
            
            <button class="text-white border-1 font-bold border-gray-400 rounded-x  px-5 bg-red-600 space-2 hover:text-gray-600" href="https://www.youtube.com">Youtube</button>
         </div>
     </div>
    
    </div>

 </div>

</div>
    
</body>
</html>
